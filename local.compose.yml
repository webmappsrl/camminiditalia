services:
  php:
    # Servizio generico per operazioni (artisan, tinker, composer)
    # Copiato da develop.compose.yml/compose.yml senza estendere
    extra_hosts:
      - host.docker.internal:host-gateway
    build: ./docker/configs/phpfpm
    restart: always
    container_name: "php-${APP_NAME}"
    image: wm-phpfpm:8.4
    # Nessuna porta esposta (solo per operazioni manuali)
    ports: []
    volumes:
      - ".:/var/www/html/${DOCKER_PROJECT_DIR_NAME}"
      - "../wm-package:/var/www/html/wm-package"
    working_dir: "/var/www/html/${DOCKER_PROJECT_DIR_NAME}"
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      elasticsearch:
        condition: service_started
  db:
    extends:
      file: develop.compose.yml
      service: db
  redis:
    extends:
      file: develop.compose.yml
      service: redis
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.1
    container_name: "elasticsearch-${APP_NAME}"
    restart: always
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      # Sicurezza disattivata per ambiente local
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.1
    container_name: "kibana-${APP_NAME}"
    restart: always
    depends_on:
      elasticsearch:
        condition: service_started
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      # Sicurezza disattivata per ambiente local
      - xpack.security.enabled=false
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      # Rimossi SERVER_BASEPATH e SERVER_REWRITEBASEPATH per accesso diretto in local
    ports:
      - ${DOCKER_KIBANA_PORT:-5601}:5601
  # Servizi da develop.compose.yml (mantengono la catena di ereditariet√†)
  # Server Laravel per ambiente local
  laravel:
    build: ./docker/configs/phpfpm
    container_name: "laravel-${APP_NAME}"
    image: wm-phpfpm:8.4
    command: php artisan serve --host 0.0.0.0 --port 8000
    restart: always
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      elasticsearch:
        condition: service_started
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ".:/var/www/html/${DOCKER_PROJECT_DIR_NAME}"
      - "../wm-package:/var/www/html/wm-package"
    working_dir: "/var/www/html/${DOCKER_PROJECT_DIR_NAME}"
    # Solo porta Laravel (8000), nessuna porta PHP-FPM
    ports:
      - ${DOCKER_SERVE_PORT:-8000}:8000
  horizon:
    extends:
      file: develop.compose.yml
      service: horizon
    # Forza rimozione porte per evitare conflitti
    ports: []
  minio:
    extends:
      file: develop.compose.yml
      service: minio
  mailpit:
    extends:
      file: develop.compose.yml
      service: mailpit

